<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camera - CHIROVOX</title>
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    /* Premium header alignment for camera page */
    .camera-controls{display:flex;align-items:center;justify-content:center;gap:12px;margin-top:18px;flex-wrap:wrap}
    .left-controls{display:flex;gap:8px;align-items:center}
    .lang-select-wrap{display:inline-flex;gap:6px;align-items:center;flex-shrink:0}
    .lang-select-wrap label{font-size:13px;font-weight:600;color:var(--muted);white-space:nowrap;margin:0}
    @media (max-width:480px){
      .camera-controls{flex-direction:column;gap:10px}
      .lang-select-wrap{width:100%}
    }
  </style>
  <script>
    // Apply saved theme preference as early as possible so camera page respects light-mode
    (function(){
      try{
        if(localStorage && localStorage.getItem('chirovox:light') === '1'){
          document.documentElement.classList.add('light-mode');
        }
      }catch(e){ /* ignore */ }
    })();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.11.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
</head>
<body class="gesture-bg">

 <main>
  <h2 class="title" data-translate-key="gesture_title">Real-Time Sign Language Detection</h2>

  <section class="orb-screen">
    <div class="orb">
      <div class="orb-anim"></div>
    </div>
    <p class="muted-text" data-translate-key="gesture_help_text">How can I help you today?</p>
    <div class="spacer-18"></div>
    <div class="camera-controls">
      <div class="left-controls">
        <button id="start-camera-btn" class="mic-btn premium-btn" disabled aria-disabled="true" data-translate-key="gesture_loading">Loading model...</button>
        <!-- Stop button (hidden until camera running) -->
        <button id="stop-camera-btn" class="mic-btn premium-btn" style="display:none;" data-translate-key="gesture_stop">Stop</button>
      </div>
      <div class="language-switcher">
          <i class="fas fa-globe"></i>
          <ul class="language-dropdown">
              <li><a href="#" data-lang="en">English</a></li>
              <li><a href="#" data-lang="si">සිංහල</a></li>
              <li><a href="#" data-lang="ta">தமிழ்</a></li>
          </ul>
      </div>
    </div>

    <!-- Camera preview (video hidden underneath, canvas draws results) -->
    <div class="camera-wrap">
      <div class="preview-container">
        <video id="camera" autoplay playsinline class="hidden" muted></video>
        <canvas id="output" class="hidden"></canvas>
      </div>
      <p class="hidden preview-label"><span data-translate-key="gesture_detected_sign">Detected Sign:</span> <span id="detected-sign">None</span></p>
    </div>
  </section>
</main>

  <footer class="footer">
    <a href="../../index.html"><i class="fas fa-home"></i></a>
    <a href="gesture.html" class="active"><i class="fas fa-camera"></i></a>
    <a href="../schools.html"><i class="fas fa-school"></i></a>
    <a href="../../education.html"><i class="fas fa-book-open"></i></a>
    <a href="../../dictionary.html"><i class="fas fa-book"></i></a>
  </footer>

  <script src="gesture.js"></script>
  <script src="../../js/global-lang.js"></script>
</body>
</html>
