  <link rel="stylesheet" href="gesture.css">
  <!-- Use root-relative path to load the shared theme CSS correctly -->
  <link rel="stylesheet" href="../../css/theme.css">
  <style>
    /* Premium header alignment for camera page */
    .camera-controls{display:flex;align-items:center;justify-content:center;gap:12px;margin-top:18px;flex-wrap:wrap}
    .left-controls{display:flex;gap:8px;align-items:center}
    .lang-select-wrap{display:inline-flex;gap:6px;align-items:center;flex-shrink:0}
    .lang-select-wrap label{font-size:13px;font-weight:600;color:var(--muted);white-space:nowrap;margin:0}
    @media (max-width:480px){
      .camera-controls{flex-direction:column;gap:10px}
      .lang-select-wrap{width:100%}
    }
  </style>
  <script>
    // Apply saved theme preference as early as possible so camera page respects light-mode
    (function(){
      try{
        if(localStorage && localStorage.getItem('chirovox:light') === '1'){
          document.documentElement.classList.add('light-mode');
        }
      }catch(e){ /* ignore */ }
    })();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.11.0/dist/tf.min.js"></script>

</head>

 <main>

      </div>

  <!-- Floating theme toggle specific to the camera page (in case header toggle is absent) -->
  <button id="gesture-theme-toggle" class="theme-toggle global-theme-toggle gesture-toggle-pos" title="Toggle light mode" aria-pressed="false">
    <span class="toggle-ico">ğŸŒ™</span>
  </button>

  <script src="gesture.js"></script>
  <!-- footer script should be referenced from project root -->
  <script src="../../js/footer.js"></script>
  <script>
    // Wire the page-specific theme toggle and ensure its state matches saved preference
    (function(){
      try{
        const btn = document.getElementById('gesture-theme-toggle');
        const root = document.documentElement;
        const saved = localStorage.getItem('chirovox:light');
        const initOn = saved === '1';
        if(initOn) root.classList.add('light-mode');
        if(btn){
          btn.setAttribute('aria-pressed', String(!!initOn));
          btn.querySelector('.toggle-ico').textContent = initOn? 'â˜€ï¸':'ğŸŒ™';
          btn.addEventListener('click', ()=>{
            const on = root.classList.toggle('light-mode');
            localStorage.setItem('chirovox:light', on? '1':'0');
            btn.classList.toggle('active', on);
            btn.setAttribute('aria-pressed', String(!!on));
            btn.querySelector('.toggle-ico').textContent = on? 'â˜€ï¸':'ğŸŒ™';
          });
        }
      }catch(e){ /* ignore */ }
    })();
  </script>
